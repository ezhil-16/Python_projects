<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">üìù To-Do List</h1>

    <div class="text-end mb-3">
        <a href="{% url 'add_task' %}" class="btn btn-primary">+ Add Task</a>
    </div>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success{% endif %}">
            <div>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
            </div>
            <div>
                <a href="{% url 'toggle_task' task.id %}" class="btn btn-sm btn-outline-warning">Toggle</a>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item text-center">No tasks yet. Add one!</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
